<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<main role="main">
    <div class="container my-5">
        <div class="row">
            <div class="col">
                <div class="card">

                    <div class="card-header">
                        <h3>Deposit Form</h3>
                    </div>

                    <div class="card-body">
                        <form th:action="@{/payment/customer/deposit}" method="post">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="text" id="email" name="email" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" id="password" name="password" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="amount">Amount</label>
                                <input type="number" step="any" id="amount" name="amount" class="form-control">
                            </div>

                            <input type="submit" class="btn btn-info btn-lg" value="Deposit">

                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>
</html>
