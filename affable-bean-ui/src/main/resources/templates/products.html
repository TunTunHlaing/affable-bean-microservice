<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
      <div class="container">
        <div class="row">
          <div class="offset-md-10 col-md-2">
            <h4 class="text-muted" th:text="${'Total : $' + #numbers.formatDecimal(total,1,2)}"></h4>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6 mt-3 p-5">
            <a th:href="@{'/webui/products?category=bakery'}" class="btn btn-lg btn-block btn-secondary text-white">Bakery</a>
            <a th:href="@{'/webui/products?category=dairy'}" class="btn btn-lg btn-block btn-success text-white">Dairy</a>
            <a th:href="@{'/webui/products?category=fruit and veg'}" class="btn btn-lg btn-block btn-info text-white">Fruits &amp; Vegetables</a>
            <a th:href="@{'/webui/products?category=meats'}" class="btn btn-lg btn-block btn-warning text-white">Meat</a>
          </div>
          <div class="col-md-6">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Action</th>
              </tr>
              </thead>

              <tbody>
              <tr th:each="pro : ${products}">
                <td>
                  <img src="../static/bootstrap/images/products/"  alt=""
                       th:src="@{'/bootstrap/images/products/'+ ${pro.name} + '.png'}">
                </td>
                <td th:text="${pro.name}"></td>
                <td th:text="${'$' + pro.price}"></td>
                <td>
                  <a th:href="@{'/webui/product/add?id='+${pro.id}}" class="btn btn-info">Purchase</a>
                </td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
  </main>
</body>
</html>
