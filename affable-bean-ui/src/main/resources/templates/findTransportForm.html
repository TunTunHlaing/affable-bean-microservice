<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
    <main role="main">
        <div class="container my-5">
            <div class="row">
                <div class="col">
                    <div class="card">

                        <div class="card-header">
                            <h3>Transportation Form</h3>
                        </div>

                        <div class="card-body">
                            <form th:action="@{/webui/find-transport-info}" method="post">

                                <div class="form-group">
                                    <label for="email">Email</label>
                                    <input type="email" id="email" class="form-control" name="email">
                                </div>

                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input type="text" id="password" class="form-control" name="password">
                                </div>

                                <input type="submit" value="Find Info" class="btn btn-primary btn-lg">

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
