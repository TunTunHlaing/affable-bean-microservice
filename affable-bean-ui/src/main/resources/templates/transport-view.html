<!DOCTYPE html>
<html th:replace="layout/masterLayout :: layout(~{::main})" lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
  <main role="main">
    <div class="container my-5">
      <div class="mb-3 d-flex justify-content-between">
        <span th:text="${customerName}"></span>
        <span th:text="${entity.email}"></span>
        <span th:text="${'$' + #numbers.formatDecimal(totalAmount,1,2)}"></span>
      </div>

      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-header">
              <h3>Products</h3>
            </div>
            <div class="card-body">
              <table class="table table-striped">
                <thead>
                <tr>
                  <th>Product Id</th>
                  <th>Name</th>
                  <th>Quantity</th>
                  <th>Price</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="pro: ${product}">
                  <td th:text="${pro.orderId}"></td>
                  <td th:text="${pro.name}"></td>
                  <td th:text="${pro.quantity}"></td>
                  <td th:text="${'$' + pro.price}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

        </div>
      </div>
    </div>
  </main>
</body>
</html>
